<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin Login</title>
</head>
<body>
	<h1>Admin Login</h1>
	<form action="/admin/login" method="post">

		<input type="submit" value="Login">
</body>
</html>
